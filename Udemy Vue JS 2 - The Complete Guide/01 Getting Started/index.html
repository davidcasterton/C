<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
  </div>

  <script>
    // job of Vue instance is to dynamically control HTML template
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!'
      },
      methods: {
        changeTitle: function(event) {
          this.title = event.target.value;
        }
      }
    });
  </script>

</body>
</html>
